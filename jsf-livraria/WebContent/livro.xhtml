<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="livroId" value="#{livroBean.livroId}"></f:viewParam>
		<f:viewAction action="#{livroBean.carregaLivroPeloId}" if="#{param.livroId != null}"></f:viewAction>
	</f:metadata>	
		
	<ui:define name="titulo">
		<p:outputLabel>Novo Livro</p:outputLabel>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<p:messages id="messages"/>	
			
			<p:fieldset legend="Dados do Livro">								
				
				<p:panelGrid columns="2">
					<p:outputLabel value="Título: " for="titulo"></p:outputLabel>
					<p:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" requiredMessage="Título obrigatório"
						validatorMessage="título não pode ser superior a 40 caracteres">
						<f:validateLength maximum="40" />
						<f:ajax event="blur" render="messages"/>
					</p:inputText>
					
					<p:outputLabel value="ISBN: " for="isbn"></p:outputLabel>					
					<p:inputMask id="isbn" value="#{livroBean.livro.isbn}" mask="999-9-99-999999-9" validator="#{livroBean.comecaComDigitoUm}" />		
											
					<p:outputLabel value="Preço: " for="preco"></p:outputLabel>
					<p:inputText id="preco" value="#{livroBean.livro.preco}"></p:inputText>
					
					<p:outputLabel value="Data de Lançamento: " for="dataLancamento"></p:outputLabel>								
					<p:calendar id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" mask="true" />							
					
				</p:panelGrid>
				
			</p:fieldset>
			
			<p:fieldset legend="Dados do Autor">
				<p:panelGrid columns="4">
					<p:outputLabel value="Selecione Autor: " for="comboAutor"></p:outputLabel>
					<p:selectOneMenu value="#{livroBean.autorId}" id="comboAutor">
						<f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}"></f:selectItems>
					</p:selectOneMenu>
					<p:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}" process="@this comboAutor" update="tabelaAutor">					
					</p:commandButton>				
									
					<p:commandLink value="Cadastrar novo autor" action="#{livroBean.formAutor}" immediate="true" update="@all"/>
				</p:panelGrid>
				
				<p:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tabelaAutor" emptyMessage="Nenhum autor">
					<p:column>
						<h:outputText value="#{autor.nome}"></h:outputText>
					</p:column>
					<p:column>
						<p:commandLink value="X" action="#{livroBean.removerAutorDoLivro(autor)}" update="tabelaAutor" process="@this"></p:commandLink>
					</p:column>
				</p:dataTable>
			</p:fieldset>
					
			<p:commandButton value="Gravar" action="#{livroBean.gravar}" process="@form" update="@form :formTabelaLivros:tabelaLivros"/>
							
		</h:form>
		
		<h:form id="formTabelaLivros">
			<h:dataTable id="tabelaLivros" value="#{livroBean.livros}" var="livro">
				<h:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{livro.titulo}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">ISBN</f:facet>
					<h:outputText value="#{livro.isbn}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{livro.preco}">
						<f:convertNumber type="currency" pattern="R$ #0.00" currencySymbol="R$" locale="pt_BR"/>
					</h:outputText>
				</h:column>		
				<h:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="altera">
						<f:setPropertyActionListener target="#{livroBean.livro}" value="#{livro}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="remove" action="#{livroBean.remover(livro)}"></h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="texto">Cadastro de Livros</ui:define>
</ui:composition>	
		
</html>
