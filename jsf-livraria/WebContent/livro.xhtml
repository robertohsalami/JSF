<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head />
	
<h:body>
	<h1>Novo Livro</h1>
	<h:form>
		<fieldset>
			<h:messages id="messages"/>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Título: " for="titulo"></h:outputLabel>
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" requiredMessage="título obrigatório"
					validatorMessage="título não pode ser superior a 40 caracteres">
					<f:validateLength maximum="40" />
					<f:ajax event="blur" render="messages"/>
				</h:inputText>
				
				<h:outputLabel value="ISBN: " for="isbn"></h:outputLabel>
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}" 
					validator="#{livroBean.comecaComDigitoUm}">
					<f:ajax event="keyup" render="messages"/>
				</h:inputText>
				
				<h:outputLabel value="Preço: " for="preco"></h:outputLabel>
				<h:inputText id="preco" value="#{livroBean.livro.preco}">
					<f:validateDoubleRange minimum="1.0" maximum="1000.00"/>
				</h:inputText>
				
				<h:outputLabel value="Data de Lançamento: " for="dataLancamento"></h:outputLabel>
				<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}">
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
				</h:inputText>
				
			</h:panelGrid>
			
		</fieldset>
		
		<fieldset>
			<legend>Dados do Autor</legend>
			<h:outputLabel value="Selecione Autor: " for="comboAutor"></h:outputLabel>
			<h:selectOneMenu value="#{livroBean.autorId}" id="comboAutor">
				<f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}"></f:selectItems>
			</h:selectOneMenu>
			<h:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}">
				<f:ajax execute="comboAutor" render="tabelaAutor"/>
			</h:commandButton>
			
			<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor" id="tabelaAutor">
				<h:column>
					<h:outputText value="#{autor.nome}"></h:outputText>
				</h:column>
			</h:dataTable>
		</fieldset>		
		<h:commandButton value="Gravar" action="#{livroBean.gravar}">
			<f:ajax execute="@form" render="@form :tabelaLivros"/>
		</h:commandButton>				
	</h:form>
	
	<h:dataTable id="tabelaLivros" value="#{livroBean.livros}" var="livro">
		<h:column>
			<f:facet name="header">Título</f:facet>
			<h:outputText value="#{livro.titulo}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">ISBN</f:facet>
			<h:outputText value="#{livro.isbn}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Preço</f:facet>
			<h:outputText value="#{livro.preco}">
				<f:convertNumber type="currency" pattern="R$ #0.00" currencySymbol="R$" locale="pt_BR"/>
			</h:outputText>
		</h:column>		
		<h:column>
			<f:facet name="header">Data de Lançamento</f:facet>
			<h:outputText value="#{livro.dataLancamento.time}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" />
			</h:outputText>
		</h:column>
	</h:dataTable>
</h:body>	
		
</html>
