<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="livroId" value="#{livroBean.livroId}"></f:viewParam>
		<f:viewAction action="#{livroBean.carregaLivroPeloId}"
			if="#{param.livroId != null}"></f:viewAction>
	</f:metadata>

	<ui:define name="titulo">
		<p:outputLabel>Novo Livro</p:outputLabel>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:messages id="messages" />

			<p:fieldset legend="Dados do Livro">

				<p:panelGrid columns="2">
					<p:outputLabel value="Título: " for="titulo"></p:outputLabel>
					<p:inputText id="titulo" value="#{livroBean.livro.titulo}"
						required="true" requiredMessage="Título obrigatório"
						validatorMessage="título não pode ser superior a 40 caracteres">
						<f:validateLength maximum="40" />
						<f:ajax event="blur" render="messages" />
					</p:inputText>
					
					<p:outputLabel value="Gênero:" for="genero" />
					<p:selectOneMenu value="#{livroBean.livro.genero}" id="genero">
						<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
						<f:selectItems value="#{livroBean.generos}" /> 
					</p:selectOneMenu>

					<p:outputLabel value="ISBN: " for="isbn"></p:outputLabel>
					<p:inputMask id="isbn" value="#{livroBean.livro.isbn}"
						mask="999-9-99-999999-9"
						validator="#{livroBean.comecaComDigitoUm}" />

					<p:outputLabel value="Preço: " for="preco"></p:outputLabel>
					<p:inputText id="preco" value="#{livroBean.livro.preco}"></p:inputText>

					<p:outputLabel value="Data de Lançamento: " for="dataLancamento"></p:outputLabel>
					<p:calendar id="dataLancamento"
						value="#{livroBean.livro.dataLancamento.time}"
						pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" mask="true" />

				</p:panelGrid>

			</p:fieldset>

			<p:fieldset legend="Dados do Autor">
				<p:panelGrid columns="4">
					<p:outputLabel value="Selecione Autor: " for="comboAutor"></p:outputLabel>
					<p:selectOneMenu value="#{livroBean.autorId}" id="comboAutor">
						<f:selectItems value="#{livroBean.autores}" var="autor"
							itemLabel="#{autor.nome}" itemValue="#{autor.id}"></f:selectItems>
					</p:selectOneMenu>
					<p:commandButton value="Gravar Autor"
						action="#{livroBean.gravarAutor}" process="@this comboAutor"
						update="tabelaAutor">
					</p:commandButton>

					<p:commandLink value="Cadastrar novo autor"
						action="#{livroBean.formAutor}" immediate="true" update="@all" />
				</p:panelGrid>

				<p:dataTable value="#{livroBean.autoresDoLivro}" var="autor"
					id="tabelaAutor" emptyMessage="Nenhum autor">
					<p:column>
						<h:outputText value="#{autor.nome}"></h:outputText>
					</p:column>
					<p:column>
						<p:commandLink value="X"
							action="#{livroBean.removerAutorDoLivro(autor)}"
							update="tabelaAutor" process="@this"></p:commandLink>
					</p:column>
				</p:dataTable>
			</p:fieldset>

			<p:commandButton value="Gravar" action="#{livroBean.gravar}"
				process="@form" update="@form :formTabelaLivros:tabelaLivros" />

		</h:form>

		<h:form id="formTabelaLivros">
			<p:dataTable id="tabelaLivros" value="#{livroBean.livros}" widgetVar="tabelaLivros"
				var="livro" rows="5" paginator="true">
				<f:facet name="header">Livros</f:facet>
				<p:column headerText="Título" sortBy="#{livro.titulo}"
					filterBy="#{livro.titulo}" filterMatchMode="startsWith">
					<h:outputText value="#{livro.titulo}"></h:outputText>
				</p:column>

				<p:column headerText="Gênero" sortBy="#{livro.genero}" filterBy="#{livro.genero}" filterMatchMode="startsWith">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('tabelaLivros').filter()">
							<f:selectItem itemLabel="Selecione..." itemValue="#{null}" noSelectionOption="true" />
							<f:selectItems value="#{livroBean.generos}" />
	        			</p:selectOneMenu>
        			</f:facet>
					<h:outputText value="#{livro.genero}" />
				</p:column>

				<p:column headerText="ISBN" sortBy="#{livro.isbn}"
					filterBy="#{livro.isbn}" filterMatchMode="contains">
					<h:outputText value="#{livro.isbn}"></h:outputText>
				</p:column>
				<p:column headerText="Preço" sortBy="#{livro.preco}"
					filterBy="#{livro.preco}"
					filterFunction="#{livroBean.precoEhMenor}">
					<h:outputText value="#{livro.preco}">
						<f:convertNumber type="currency" pattern="R$ #0.00"
							currencySymbol="R$" locale="pt_BR" />
					</h:outputText>
				</p:column>
				<p:column headerText="Data" sortBy="#{livro.dataLancamento.time}"
					filterBy="#{livro.dataLancamento.time}" filterMatchMode="contains">
					<h:outputText value="#{livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column headerText="Alterar">
					<h:commandLink value="altera">
						<f:setPropertyActionListener target="#{livroBean.livro}"
							value="#{livro}" />
					</h:commandLink>
				</p:column>
				<p:column headerText="Remover">
					<h:commandLink value="remove" action="#{livroBean.remover(livro)}"></h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="texto">Cadastro de Livros</ui:define>
</ui:composition>

</html>
