<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:body>
	<h1>Novo Livro</h1>
	<h:form>
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Título: " for="titulo"></h:outputLabel>
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}"></h:inputText>
				
				<h:outputLabel value="ISBN: " for="isbn"></h:outputLabel>
				<h:inputText id="isbn" value="#{livroBean.livro.isbn}"></h:inputText>
				
				<h:outputLabel value="Preço: " for="preco"></h:outputLabel>
				<h:inputText id="preco" value="#{livroBean.livro.preco}"></h:inputText>
				
				<h:outputLabel value="Data de Lançamento: " for="dataLancamento"></h:outputLabel>
				<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento}"></h:inputText>
				
			</h:panelGrid>
			
		</fieldset>
		
		<fieldset>
			<legend>Dados do Autor</legend>
			<h:outputLabel value="Selecione Autor: " for="autor"></h:outputLabel>
			<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
				<f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}"></f:selectItems>
			</h:selectOneMenu>
			<h:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}"></h:commandButton>
			
			<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor">
				<h:column>
					<h:outputText value="#{autor.nome}"></h:outputText>
				</h:column>
			</h:dataTable>
		</fieldset>
		
	<h:commandButton value="Gravar" action="#{livroBean.gravar}"></h:commandButton>				
	</h:form>
	<h:dataTable id="tabelaLivros" value="#{livroBean.livros}" var="livro">
		<h:column>
			<f:facet name="header">Título</f:facet>
			<h:outputText value="#{livro.titulo}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">ISBN</f:facet>
			<h:outputText value="#{livro.isbn}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Preço</f:facet>
			<h:outputText value="#{livro.preco}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Data Lançamento</f:facet>
			<h:outputText value="#{livro.dataLancamento}"></h:outputText>
		</h:column>
	</h:dataTable>
</h:body>	
		
</html>
